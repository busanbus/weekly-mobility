<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>모빌리티 주간동향 - 웹 입력폼 (GAS POST)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', 'Noto Sans KR', system-ui, -apple-system, Arial, sans-serif; 
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    .float-animation {
      animation: float 6s ease-in-out infinite;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #E71666 0%, #1F83C5 50%, #E71666 100%);
      background-size: 200% 200%;
      animation: gradient-shift 15s ease infinite;
    }
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .input-focus:focus {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(31, 131, 197, 0.3);
    }
    .card-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .btn-primary {
      background: #1F83C5;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .btn-primary:hover {
      background: #1a6ba3;
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(31, 131, 197, 0.4);
    }
    .btn-secondary {
      background: #E71666;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .btn-secondary:hover {
      background: #c91459;
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(231, 22, 102, 0.4);
    }
    .input-field {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .input-field:focus {
      border-color: #1F83C5;
      box-shadow: 0 0 0 3px rgba(31, 131, 197, 0.1);
    }
    /* 플로팅 버튼 공통 그림자/호버 부드러움 */
    .btn-fab {
      box-shadow: 0 10px 24px rgba(0,0,0,.12);
      transition: background-color .2s ease, box-shadow .2s ease, transform .2s ease;
    }
    .btn-fab:hover {
      box-shadow: 0 14px 28px rgba(0,0,0,.18);
      transform: translateY(-1px);
    }
  </style>
  <meta name="color-scheme" content="light dark">
  <link rel="icon" href="data:,">
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-pink-50 text-slate-900 min-h-screen" style="--tw-gradient-from: rgba(231, 22, 102, 0.05); --tw-gradient-to: rgba(31, 131, 197, 0.05);">
  <div class="min-h-dvh">
    <header class="glass-effect shadow-sm" style="border-bottom: 1px solid rgba(31, 131, 197, 0.2);">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
          <div>
            <h1 class="text-2xl sm:text-3xl font-bold bg-clip-text text-transparent" style="background-image: linear-gradient(to right, #1F83C5, #E71666);">
              모빌리티 주간동향
            </h1>
            <p class="text-slate-600 text-sm sm:text-base mt-2 font-medium">웹 입력폼 - DB연동 및 HTML파일 생성</p>
          </div>
          <div class="flex items-center gap-2 text-xs sm:text-sm text-slate-500">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: #1F83C5;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span>실시간 동기화</span>
          </div>
        </div>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8 pb-32">
      <section class="glass-effect rounded-2xl shadow-xl p-6 sm:p-8 mb-8 card-hover" style="border: 1px solid rgba(31, 131, 197, 0.2);">
        <div class="flex items-center gap-3 mb-6">
          <div class="w-1 h-8 rounded-full" style="background: #E71666;"></div>
          <h2 class="text-xl sm:text-2xl font-bold text-slate-800">메타 정보</h2>
        </div>

        <!-- GAS WebApp URL 입력 제거: 고정 상수를 사용합니다. -->

        <!-- 날짜 정보 그룹 -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-5 mb-6">
          <div>
            <label class="block text-base font-semibold text-slate-700 mb-3 flex items-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: #1F83C5;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
              년도
            </label>
            <input id="year" type="number" class="input-field w-full rounded-xl border-2 border-slate-200 bg-white px-5 py-4 text-base focus:outline-none transition-all" style="--tw-ring-color: #1F83C5;" onfocus="this.style.boxShadow='0 0 0 3px rgba(31, 131, 197, 0.1)'; this.style.borderColor='#1F83C5';" onblur="this.style.boxShadow=''; this.style.borderColor='rgb(226 232 240)';" placeholder="예: 2025">
          </div>
          <div>
            <label class="block text-base font-semibold text-slate-700 mb-3 flex items-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: #1F83C5;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
              월
            </label>
            <input id="month" type="number" class="input-field w-full rounded-xl border-2 border-slate-200 bg-white px-5 py-4 text-base focus:outline-none transition-all" style="--tw-ring-color: #1F83C5;" onfocus="this.style.boxShadow='0 0 0 3px rgba(31, 131, 197, 0.1)'; this.style.borderColor='#1F83C5';" onblur="this.style.boxShadow=''; this.style.borderColor='rgb(226 232 240)';" placeholder="예: 12">
          </div>
          <div>
            <label class="block text-base font-semibold text-slate-700 mb-3 flex items-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: #1F83C5;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
              </svg>
              주차
            </label>
            <input id="week" type="number" class="input-field w-full rounded-xl border-2 border-slate-200 bg-white px-5 py-4 text-base focus:outline-none transition-all" style="--tw-ring-color: #1F83C5;" onfocus="this.style.boxShadow='0 0 0 3px rgba(31, 131, 197, 0.1)'; this.style.borderColor='#1F83C5';" onblur="this.style.boxShadow=''; this.style.borderColor='rgb(226 232 240)';" placeholder="예: 12">
          </div>
        </div>

        <!-- PDF URL -->
        <div class="mb-6">
          <label class="block text-base font-semibold text-slate-700 mb-3 flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: #1F83C5;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
            </svg>
            PDF URL
          </label>
          <input id="pdf" type="url" class="input-field w-full rounded-xl border-2 border-slate-200 bg-white px-5 py-4 text-base focus:outline-none transition-all" style="--tw-ring-color: #1F83C5;" onfocus="this.style.boxShadow='0 0 0 3px rgba(31, 131, 197, 0.1)'; this.style.borderColor='#1F83C5';" onblur="this.style.boxShadow=''; this.style.borderColor='rgb(226 232 240)';" placeholder="https://drive.google.com/file/.../view?usp=sharing">
        </div>
      </section>

      <!-- GitHub 설정 섹션 제거됨: 업로드 시 토큰만 입력받습니다. -->

      <!-- 항목(제목/카테고리/요약/이미지/링크 × N) -->
      <section>
        <div class="flex items-center gap-3 mb-6">
          <div class="w-1 h-8 rounded-full" style="background: #E71666;"></div>
          <h2 class="text-xl sm:text-2xl font-bold text-slate-800">뉴스 항목</h2>
        </div>
        <div id="items" class="space-y-6"></div>
        <div class="mt-6 flex justify-center">
          <button id="add-bottom" class="inline-flex items-center gap-3 rounded-xl bg-[#1480C3] text-white px-7 py-4 text-base sm:text-lg font-semibold shadow-lg hover:shadow-xl transition-all hover:translate-y-[-1px] active:scale-95">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.2" d="M12 4v16m8-8H4" />
            </svg>
            <span>항목 추가</span>
          </button>
        </div>
      </section>
    </main>

    <!-- 플로팅 버튼 그룹 (오른쪽) -->
    <div class="fixed bottom-4 sm:bottom-6 right-8 sm:right-10 z-50 flex flex-col gap-3 sm:gap-4">
      <!-- 1) DB에 뉴스생성 -->
      <button id="send" class="btn-fab inline-flex items-center justify-start text-left gap-3 rounded-2xl text-white shadow-2xl px-7 py-4 text-base font-semibold active:scale-95 w-full sm:w-auto min-w-[150px] transition-all duration-200 border border-white/10" style="background:#E00C5E;" onmouseover="this.style.background='#A5124C';" onmouseout="this.style.background='#E00C5E';">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.4" d="M5 13l4 4L19 7"></path>
        </svg>
        <span>DB 저장</span>
      </button>
      <!-- 2) 번역본 다운로드 -->
      <button id="gen-all" class="btn-fab inline-flex items-center justify-start text-left gap-3 rounded-2xl text-white shadow-2xl px-7 py-4 text-base font-semibold active:scale-95 w-full sm:w-auto min-w-[150px] transition-all duration-200 border border-white/10" style="background:#1480C3" onmouseover="this.style.background='#116AA1';" onmouseout="this.style.background='#1480C3';">
        <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="9"></circle>
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 12h18M12 3a15 15 0 010 18M12 3a15 15 0 000 18"></path>
        </svg>
        <span>다운로드</span>
      </button>
      <!-- 3) GitHub 업로드 -->
      <button id="upload-github" class="btn-fab inline-flex items-center justify-start text-left gap-3 rounded-2xl text-white shadow-2xl px-7 py-4 text-base font-semibold active:scale-95 w-full sm:w-auto min-w-[150px] transition-all duration-200 border border-white/10" style="background:#1480C3" onmouseover="this.style.background='#116AA1';" onmouseout="this.style.background='#1480C3';">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
        </svg>
        <span>GitHub 업로드</span>
      </button>
    </div>

    <!-- 맨위로 버튼 (왼쪽) -->
    <div class="fixed bottom-4 sm:bottom-6 left-6 z-50">
      <button id="top" class="btn-fab inline-flex items-center gap-3 rounded-full text-white shadow-2xl px-5 py-5 text-base font-semibold active:scale-95 transition-all duration-200 border border-white/10" style="background:#1480C3;" onmouseover="this.style.background='#116AA1';" onmouseout="this.style.background='#1480C3';" aria-label="맨위로">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.4" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- GitHub 토큰 입력 모달 -->
  <div id="token-modal" class="fixed inset-0 z-[100] hidden">
    <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>
    <div class="absolute inset-0 flex items-center justify-center p-4">
      <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl border border-slate-200 overflow-hidden">
        <div class="px-6 py-5 border-b border-slate-200 flex items-center gap-3">
          <div class="w-1 h-6 rounded-full" style="background:#1F83C5;"></div>
          <h3 class="text-lg font-semibold text-slate-800">GitHub 업로드</h3>
        </div>
        <div class="px-6 pt-5 pb-2">
          <p class="text-slate-600 text-sm mb-3">GitHub Personal Access Token을 입력하세요 (repo 권한 필요)</p>
          <input id="token-input" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="w-full rounded-xl border-2 border-slate-200 px-4 py-3 text-base focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500" style="-webkit-text-security: disc;">
          <p id="token-error" class="text-xs text-rose-600 mt-2 hidden"></p>
          <p class="text-[11px] text-slate-400 mt-2">토큰은 저장되지 않으며, 이번 업로드에만 사용됩니다.</p>
        </div>
        <div class="px-6 py-4 bg-slate-50 border-t border-slate-200 flex items-center justify-end gap-3">
          <button id="token-cancel" class="rounded-lg px-4 py-2 text-sm font-medium text-slate-600 hover:bg-slate-100">취소</button>
          <button id="token-confirm" class="rounded-lg px-4 py-2 text-sm font-semibold text-white" style="background:#1480C3" onmouseover="this.style.background='#116AA1';" onmouseout="this.style.background='#1480C3';">확인</button>
        </div>
      </div>
    </div>
  </div>

  <!-- GAS URL 입력 모달 -->
  <div id="gas-modal" class="fixed inset-0 z-[100] hidden">
    <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>
    <div class="absolute inset-0 flex items-center justify-center p-4">
      <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl border border-slate-200 overflow-hidden">
        <div class="px-6 py-5 border-b border-slate-200 flex items-center gap-3">
          <div class="w-1 h-6 rounded-full" style="background:#E71666;"></div>
          <h3 class="text-lg font-semibold text-slate-800">GAS WebApp URL 입력</h3>
        </div>
        <div class="px-6 pt-5 pb-2">
          <p class="text-slate-600 text-sm mb-3">사용할 GAS WebApp URL을 입력하세요.</p>
          <input id="gas-url-input" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="w-full rounded-xl border-2 border-slate-200 px-4 py-3 text-base focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-rose-500" style="-webkit-text-security: disc;">
          <p id="gas-url-error" class="text-xs text-rose-600 mt-2 hidden"></p>
          <p class="text-[11px] text-slate-400 mt-2">입력한 URL은 이번 전송에만 사용됩니다.</p>
        </div>
        <div class="px-6 py-4 bg-slate-50 border-t border-slate-200 flex items-center justify-end gap-3">
          <button id="gas-cancel" class="rounded-lg px-4 py-2 text-sm font-medium text-slate-600 hover:bg-slate-100">취소</button>
          <button id="gas-confirm" class="rounded-lg px-4 py-2 text-sm font-semibold text-white" style="background:#E00C5E" onmouseover="this.style.background='#A5124C';" onmouseout="this.style.background='#E00C5E';">확인</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 전역 변수
    let itemsEl;
    // 고정 GAS URL(입력 없이 이 값을 사용)
    const GAS_URL_DEFAULT = 'https://script.google.com/macros/s/AKfycbzAvg1fQAaQzsqsL6_U1kU4K9kCZdQxj-3v0PlasM4UhSnWYSYnX3-4_JsdtFe7vIkH/exec';

    // DOM이 완전히 로드된 후 실행
    function initForm() {
      itemsEl = document.getElementById('items');
      if (!itemsEl) {
        console.error('items element not found');
        return;
      }

      // 항목 블럭 템플릿
      function updateAddButtons() {
        const isMax = itemsEl.children.length >= 15;
        const addBottom = document.getElementById('add-bottom');
        if (addBottom) {
          addBottom.title = isMax ? '뉴스 항목은 최대 15개까지 추가할 수 있습니다.' : '';
          addBottom.classList.toggle('opacity-60', isMax);
          addBottom.classList.toggle('cursor-not-allowed', isMax);
        }
      }

      function addItem(shouldScroll = true) {
        if (itemsEl.children.length >= 15) {
          alert('뉴스 항목은 최대 15개까지 추가할 수 있습니다.');
          return;
        }
        const i = itemsEl.children.length + 1;
      const el = document.createElement('div');
      el.className = 'item glass-effect rounded-2xl border-2 shadow-xl p-6 sm:p-8 card-hover';
      el.style.borderColor = 'rgba(31, 131, 197, 0.2)';
      el.innerHTML = `
        <div class="flex items-center gap-3 mb-6 pb-4" style="border-bottom: 1px solid rgba(31, 131, 197, 0.2);">
          <div class="w-10 h-10 rounded-full flex items-center justify-center text-white font-bold text-lg shadow-lg" style="background: #E71666;">
            ${i}
          </div>
          <h3 class="text-lg font-bold text-slate-800">뉴스 항목 ${i}</h3>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-5 mb-5">
          <label class="lg:col-span-2 text-base font-semibold text-slate-700 flex items-center gap-2 lg:pt-3">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: #1F83C5;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
            </svg>
            제목
          </label>
          <input class="lg:col-span-10 input-field rounded-xl border-2 border-slate-200 bg-white px-5 py-3.5 text-base focus:outline-none transition-all" onfocus="this.style.boxShadow='0 0 0 3px rgba(31, 131, 197, 0.1)'; this.style.borderColor='#1F83C5';" onblur="this.style.boxShadow=''; this.style.borderColor='rgb(226 232 240)';" placeholder="뉴스 제목을 입력하세요" data-k="title" />
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-5 mb-5">
          <label class="lg:col-span-2 text-base font-semibold text-slate-700 flex items-center gap-2 lg:pt-3">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: #1F83C5;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
            </svg>
            카테고리
          </label>
          <input class="lg:col-span-10 input-field rounded-xl border-2 border-slate-200 bg-white px-5 py-3.5 text-base focus:outline-none transition-all" onfocus="this.style.boxShadow='0 0 0 3px rgba(31, 131, 197, 0.1)'; this.style.borderColor='#1F83C5';" onblur="this.style.boxShadow=''; this.style.borderColor='rgb(226 232 240)';" placeholder="예: 국토부, 부산, 서울 등" data-k="category" />
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-5 mb-5">

    function getTokenViaModalValidated() {
      return new Promise((resolve) => {
        const modal = document.getElementById('token-modal');
        const input = document.getElementById('token-input');
        const btnOk = document.getElementById('token-confirm');
        const btnCancel = document.getElementById('token-cancel');
        const err = document.getElementById('token-error');

        function close(v) {
          btnOk.removeEventListener('click', onOk);
          btnCancel.removeEventListener('click', onCancel);
          input.removeEventListener('keydown', onKey);
          modal.classList.add('hidden');
          resolve(v);
        }
        async function onOk() {
          const token = (input.value || '').trim();
          if (!token) { err.textContent = '토큰을 입력하세요.'; err.classList.remove('hidden'); return; }
          err.classList.add('hidden');
          btnOk.disabled = true; btnCancel.disabled = true; btnOk.textContent = '검증 중…';
          const ok = await verifyRepoWrite(token);
          if (ok) { close(token); }
          else {
            err.textContent = '토큰이 유효하지 않거나 이 저장소에 쓰기 권한이 없습니다.';
            err.classList.remove('hidden');
            btnOk.disabled = false; btnCancel.disabled = false; btnOk.textContent = '확인';
          }
        }
        function onCancel() { close(null); }
        function onKey(e) {
          if (e.key === 'Enter') onOk();
          if (e.key === 'Escape') onCancel();
        }

        btnOk.addEventListener('click', onOk);
        btnCancel.addEventListener('click', onCancel);
        input.addEventListener('keydown', onKey);

        modal.classList.remove('hidden');
        setTimeout(() => { input.focus(); }, 0);
      });
    }

    async function verifyRepoWrite(token) {
      try {
        const res = await fetch('https://api.github.com/repos/busanbus/weekly-mobility', {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Accept': 'application/vnd.github.v3+json'
          }
        });
        if (!res.ok) return false;
        const data = await res.json();
        // permissions.push 가 true 여야 쓰기 가능
        return !!(data && data.permissions && data.permissions.push === true);
      } catch (_) {
        return false;
      }
    }

      try {

          method: 'POST',

          body: JSON.stringify({ payload })
        });
        const { success, data, error } = await res.json();
        if (!success) {
          alert('번역 실패: ' + (error || 'unknown'));
          return;
        }
        const week = String(payload.week || '1').trim();

        for (const t of targets) {

          const blob = new Blob([pageHtml], { type: 'text/html;charset=utf-8' });

          a.href = URL.createObjectURL(blob);
          a.download = t.name;
          document.body.appendChild(a);
          a.click();
          setTimeout(() => { URL.revokeObjectURL(a.href); a.remove(); }, 0);
        }
        alert('한국어/영어/중국어/일본어 HTML 생성 완료!');
      } catch (e) {
        alert('요청 실패: ' + e.message);
      }
    }

              sha = checkResult.sha;
            }
          } catch (e) {
            // 파일이 없으면 sha는 null로 유지
          }
          
          const requestBody = {
            message: commitMessage,
            content: base64Content,
            branch: 'main'
          };
          
          // 파일이 이미 존재하면 sha 추가 (업데이트)
          if (sha) {
            requestBody.sha = sha;
          }
          
          const response = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${target.path}`, {
            method: 'PUT',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Accept': 'application/vnd.github.v3+json',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestBody)
          });

          const result = await response.json();
          
          if (response.ok) {
            successCount++;
          } else {
            failCount++;
            errors.push(`${target.k}: ${result.message || '알 수 없는 오류'}`);
          }
        } catch (e) {
          failCount++;
          errors.push(`${target.k}: ${e.message}`);
        }
      }

      // 버튼 상태 복원
      if (uploadBtn) {
        uploadBtn.disabled = false;
        uploadBtn.querySelector('span').textContent = originalText;
      }

      // 결과 알림
      if (successCount === targets.length) {
        alert(`✅ 모든 파일이 성공적으로 업로드되었습니다!\n\n업로드된 파일:\n${targets.map(t => `- ${t.path}`).join('\n')}\n\n이제 GitHub에서 확인 후 커밋하세요.`);
      } else if (successCount > 0) {
        alert(`⚠️ 일부 파일만 업로드되었습니다.\n\n성공: ${successCount}개\n실패: ${failCount}개\n\n오류:\n${errors.join('\n')}`);
      } else {
        alert(`❌ 업로드 실패\n\n오류:\n${errors.join('\n')}\n\nCORS 오류가 발생한 경우, Cloudflare Worker 프록시를 사용하거나 브라우저 확장 프로그램을 사용해주세요.`);
      }
    }

    // 버튼 연결
    (function(){
      const genAllBtn = document.getElementById('gen-all');
      const uploadBtn = document.getElementById('upload-github');
      
      if (genAllBtn) genAllBtn.onclick = generateAllLanguages;
      if (uploadBtn) uploadBtn.onclick = uploadToGitHub;
    })();
  </script>
</body>
