<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeMo:모빌리티 주간동향</title>
    <style>
        /* 기본 스타일 초기화 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 스크롤바 방지 */
        }

        /* 그라데이션 배경 및 중앙 정렬 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            /* 요청하신 고정된 그라데이션 색상 */
            background: linear-gradient(180deg, #e00c5e, #1480c3);
        }

        /* 텍스트 스타일 */
        .splash-text {
            color: white;
            font-size: 15vw; /* 화면 너비에 따라 글자 크기 조절 */
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3); /* 글자 가독성을 위한 그림자 */

            /* fade-out 애니메이션 적용 */
            /* 1초 대기 후, 1.5초 동안 사라지며, 사라진 상태 유지 */
            animation: fadeOut 2s ease-in-out 1s forwards;
        }

        /* 텍스트 사라지는 효과 키프레임 */
        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>

    <div class="splash-text">
        모빌리티<br>주간동향
    </div>

    <script>
        // 애니메이션 시간(총 2.5초) 후, 메인 페이지(home.html)로 이동
        setTimeout(() => {
            window.location.href = './index.html';
        }, 2500); // 1초 대기 + 1.5초 애니메이션
    </script>

</body>
</html>
